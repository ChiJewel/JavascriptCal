<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript Calculator without frontend</title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>

<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="addBy()" Value="adddition" />
<input type="button" onClick="subtractBy()" Value="Subtraction" />

</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
</body>
</html>
